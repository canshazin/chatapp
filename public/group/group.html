
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="/group/group.css" />
  </head>
  <body>
    <div id="div1">
      <button id="all_member_chats" >All Member Chats</button>
      <button id="group_btn" style="background-color: red;">Groups</button>
      <button id="logged_users">User Online</button>

      <button id="logout">Logout</button>
    </div>
    <div id="div2">
        <div id="div-left">
          <form id="create_group_form">
            <input type="text" placeholder="Enter group name..." id="group_name" required>
            <button type="submit" id="create_group_btn" >Create Group</button>
          </form>
          <ul id="group_ul"></ul>
        </div>
    
        <div id="div-right">
            <div id="navbar">
              <label id="grp_name_navbar" style="visibility: hidden;"></label>
              <button id="view_members_btn" style="visibility: hidden;">Members</button>
              <button id="add_member_btn" style="visibility: hidden;">Add Member</button>
              <button id="exit_btn" style="visibility: hidden;">Exit Group</button>
              <button id="delete_btn" style="visibility: hidden;">Delete Group</button>
              
            </div>
            <input type="text" id="search_bar" placeholder="Search..." style="visibility: hidden;">
            <ul id="members_ul"></ul>
            <ul id="msg_ul"></ul>
        </div>
        
      
    </div>
    <div id="div3">
      <form id="msg_to_send_form" style="visibility:hidden">
        <input type="text" name="msg_to_send" id="msg_to_send" />
        <button type="submit" id="send_btn">SEND</button>
      </form>
    </div>
  </body>
</html>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.1/axios.min.js"></script>
<script src="group.js"></script>
</html>
